<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>AVALIE A SUA MENTORIA</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="./src//assets/ballonStars.svg" alt="" />
    </header>
    <form>
      <div class="personal-information">
        <fieldset class="fieldset-top">
          <legend class="legend-top">INFORMAÇÕES PESSOAIS</legend>
        </fieldset>
        <div class="down-container">
          <div class="names">
            <div class="first-name">
              <label for="first-name">Nome</label>
              <input type="text" id="first-name" />
            </div>
            <div class="last-name">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last-name" />
            </div>
          </div>
          <label for="email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="email" />
          <div class="mentor-information">
            <fieldset class="fieldset-body">
              <legend>INFORMAÇÕES DO MENTOR</legend>
            </fieldset>
            <label for="select-mentor">Selecione quem foi seu mentor</label>
            <select for="mentor-name" id="select-mentor"
              ></select
            >
            <label for="feedback-mentor">Feedback sobre o mentor</label>
            <textarea id="feedback-mentor" ></textarea>
            <div class="checkbox-mentor">
              <input type="checkbox" id="checkbox-mentor">
              <label for="checkbox-mentor">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
            </div>
          </div>
          <div class="avaliable-hours">
            <fieldset class="fieldset-body">
              <legend>AGENDE A PRÓXIMA MENTORIA</legend>
            </fieldset>
            <div class="mentoring">
              <div class="data">
                <label for="first-mentoring">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="first-mentoring" />
              </div>
              <div class="until">
                <div class="hour">
                  <label for="first-mentoring-start">Das</label>
                  <input type="time" id="first-mentoring-start" />
                </div>
                <div class="hour">
                  <label for="first-mentoring-end">Até</label>
                  <input type="time" id="first-mentoring-end" />
                </div>
              </div>
            </div>
          </div>
          <button>SALVAR</button>
        </form>
        </div>
        </div>
  </body>
</html>
